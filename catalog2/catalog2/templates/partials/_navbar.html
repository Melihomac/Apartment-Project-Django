<header>
    <div class="navbar navbar-expand-sm bg-primary navbar-dark" style="font-size: 30px;">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand" style="font-size: 30px;">Apartment App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'apartments' %}" class="nav-link">Apartments</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">{{ user.username }} | Logout</a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    </li>
                {% endif %}                
            </ul>
        </div>
    </div>
</header>
